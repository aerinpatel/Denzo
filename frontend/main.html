<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Main</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="main.css" />
    <!-- Include Font Awesome for hamburger icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <nav>
      <div class="logo nav-left">
        <h4>Denzo</h4>
      </div>
      <div class="nav-right">
        <a href="index.html">home</a>
        <a href="#">twitter</a>
      </div>
      
    </nav>
    <div class="close todo-input" id="todo-input">
      <div class="todo-input-form">

        <div class="todo-input-top">
          <h2>Add Todo</h2>
          <button onclick="Todomenu()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <input type="text" placeholder="Enter your task here" id="todo-title" />
        <div class="todo-input-middle">
          <input type="date" id="todo-date-input" />
          <select name="priority" id="todo-priority-input">
            <option value="default" selected disabled>Select Priority</option>
            <option value="high">High Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="low">Low Priority</option>
          </select>
          <select name="status" id="todo-status-input">
            <option value="default" selected disabled>Select status</option>
            <option value="todo">Todo</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div class="todo-input-bottom">
          <button onclick="Todomenu()">Cancel</button>
          <button onclick="submitTodo()">Add Todo</button>
        </div>

      </div>
    </div>
    <div class="close todo-input" id="todo-input-two">
      <div class="todo-input-form">

        <div class="todo-input-top">
          <h2>Add Todo two</h2>
          <button onclick="Close_TodomenuTwo()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <input type="text" placeholder="Enter your task here" id="todo-title-two" />
        <div class="todo-input-middle">
          <input type="date" id="todo-date-input" />
          <select name="priority" id="todo-priority-input-two">
            <option value="default" selected disabled>Select Priority</option>
            <option value="high">High Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="low">Low Priority</option>
          </select>
          <select name="status" id="todo-status-input-two">
            <option value="default" selected disabled>Select status</option>
            <option value="todo">Todo</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div class="todo-input-bottom">
          <button onclick="Close_TodomenuTwo()">Cancel</button>
          <button onclick="SubmitEditedTodo()">Add Todo</button>
        </div>

      </div>
    </div>
    <main>
      <div class="profile-display" id="profile-display">
        <div class="profile-display-top">
          <div class="profile-card">
            <div class="profile-card-left">
              <img src="./images/23 Darkly Humorous Comics That I Started Drawing 8 Months Ago To Escape Monotonous Routine.jpeg" alt="Profile">
            </div>
            <div class="profile-card-right">
              <h3><span class="user-name">guest</span></h3>
            </div>
          </div>
          <button onclick="Todomenu()">add todo</button>
        </div>
        <div class="log-out">
          <button><i class="fa-solid fa-right-from-bracket"></i> Log Out</button>
        </div>
      </div>
      <button id="toggle-menu-button" onclick="toggleSidebar()"><i class="fa-solid fa-circle-half-stroke"></i></button>
      <div class="right-part-main">

        <div class="user-welcome">
          <h2>Welcome, <span class="user-name">guest</span></h2>
          <p>Here are your todos for today</p>
        </div>
        <div class="todo-container">
          <section class="todo-section" id="all-todos">
            <div class="todo-section-top">
              <h2>All Todos </h2>
              <button class="addtodo-btn" onclick="Todomenu()">add todo</button>
            </div>
            
            <div class="todo-items" id="todo-items-in-todo">
              <div class="todo-tems-default-txt">
                No task to display... 
                try adding a new task using add todo button 
              </div>
              <!-- Add your todo items here -->
            </div>
          </section>
          
          <section class="todo-section" id="in-progress">
            <div class="todo-section-top">
              <h2>In Progress</h2>
              <button class="addtodo-btn" onclick="Todomenu()">add todo</button>
            </div>
            <div class="todo-items" id="todo-items-in-progress">
              <div class="item-todo list">
                
              </div>
            </div>
          </section>
          
          <section class="todo-section" id="completed">
            <div class="todo-section-top">
              <h2>Completed</h2>
              <button class="addtodo-btn" onclick="Todomenu()">add todo</button>
            </div>
            
            <div class="todo-items" id="todo-items-completed">
              <!-- <div class="todo-tems-default-txt">
                No task to display... 
                try adding a new task using add todo button
              </div> -->
              <!-- Add your completed tasks here -->
            </div>
          </section>
        </div>
      </div>
      </main>
      
      
      <script src="main.js"></script>
    </body>
    </html>
